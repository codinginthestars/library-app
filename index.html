<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library App</h1>
    </header>
    <main>
        <div id="add-button-container">
            <button type="button" id="add-button">NEW BOOK</button>
        </div>

        <!-- The Library Books Container -->

        <section id="book-display">
            <div id="display-container">
                
            </div>
        </section>
    </main>

    <!-- Book Form -->
    <dialog id="form-container">
        <form id="book-form" method="dialog">
            <h2 id="form-heading">Add a new Book!</h2>
            <div class="input-container type-inputs" id="author-container">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="input-container type-inputs" id="title-container">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required autofocus>
            </div>

            <div class="input-container type-inputs" id="pages-container">
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" name="pages" required>
            </div>

            <div class="input-container" id="read-container">
                <label for="read">Have you read?</label>
                <input type="checkbox" id="read" name="read">
            </div>

            <hr id="form-line">

            <div id="form-button-container">
                <button type="button" class="form-button" id="submit" formmethod="dialog">Submit</button>
                <button type="button" class="form-button" id="close">Close</button>
            </div>
        </form>
    </dialog>
</body>
</html>
